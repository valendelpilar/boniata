<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boniata Market</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/a4fb3405f4.js" crossorigin="anonymous"></script>

  <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styles.css">

  <!-- BODY -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@300&display=swap" rel="stylesheet"></head>

  <!-- CARDS -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">BONIATA MARKET</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>
      </div>
      <a id="boton_carrito" data-bs-toggle="modal" data-bs-target="#id_modal" class="nav-link btn btn-light"><i class="fas fa-shopping-cart"></i></a>
    </nav

  </header>

  <main>

    


    <div id="carouselExampleSlidesOnly" class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img src="multimedia/boniata_flyer.png" class="flyer" alt="...">
        </div>
      </div>

      
      <h2 class="d-flex justify-content-center mt-4">ALFAJORES</h2>
      <div id="div_alfajores" class="row ms-5"></div>
      
      <h2 class="d-flex justify-content-center mt-4">CHOCOLATES</h2>
      <div id="div_chocolates" class="row ms-5"></div>
    
      <div id="div_carrito_compras" class="div_carrito row"></div>


      <div class="modal" id="id_modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal_title">CARRITO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body d-flex flex-wrap" id="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" id="boton_finalizar_compra" class="btn btn-primary " data-bs-dismiss="modal">Finalizar Compra<i class="fas fa-cash-register ps-2"></i></button>
            </div>
          </div>
        </div>
      </div>
  </main>

  <hr>
  <footer>
    <div class="redes">
      <i class="fab fa-instagram"></i><a href="https://www.instagram.com/boniatamarket/" target="_blank"
          class="ps-2 redes">boniatamarket</a>
      <br>
      <i class="fab fa-instagram"></i><a href="https://www.instagram.com/laceliaqueria/" target="_blank"
          class="ps-2 redes">laceliaqueria</a>
    </div>
  </footer>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>

</html>
